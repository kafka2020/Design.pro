<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design.pro</title>

    <!-- CDN -->
    <script src="https://kit.fontawesome.com/7852f64c69.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

    <div class="main-container">
        
        <!-- Header -->
        <header class="header-container">
            <div class="menu-bar">
                <i class="menu-bar-icon fas fa-bars"></i>
            </div>
            <a href="#"><img src="logo/logo_main.png" alt="Logo" class="main-logo"></a>
            <nav class="header-nav">
                <a class="header-link" href="#">блог</a>
                <a class="header-link" href="#">работы</a>
                <a class="header-link" href="#">портфолио</a>
                <a class="header-link" href="#">о_нас</a>
                <a class="header-link" href="#">контакты</a>
            </nav>
            <div class="header-login">
                <i class="header-login-icon fas fa-user"></i>
            </div>
        </header>
        <!-- Последние заявки -->
        <section class="example">
            <div class="example-item"><img class="example-item-img" src="img/dezign_3D_1.jpg" alt="Flat picture"></div>
            <div class="example-item"><img class="example-item-img" src="img/dezign_3D_2.webp" alt="Flat picture"></div>
            <div class="example-item"><img class="example-item-img" src="img/dezign_3D_3.jpg" alt="Flat picture"></div>
            <div class="example-item-count">
                <hr class="underline">Больше <span id="count">100</span> работ
                <hr class="underline">
            </div>
        </section>

    </div>

</body>
</html>
